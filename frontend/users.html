<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>User Index</h1>
        <table border="1" id="users-table">
            <tr>
                <th>
                    <label>user.id</label>
                </th>
                <th>
                    <label>user.email</label>
                </th>
                <th>
                    <label>user.is_active</label>
                </th>
                <th>
                    <label>user.is_admin</label>
                </th>
            </tr>
        </table>
        <br>
        <h1>Item Index</h1>
        <table border="1" id="items-table">
            <tr>
                <th>
                    <label>item.id</label>
                </th>
                <th>
                    <label>item.owner_id</label>
                </th>
                <th>
                    <label>item.title</label>
                </th>
                <th>
                    <label>item.description</label>
                </th>
            </tr>
        </table>

        <script>
            window.addEventListener('load', function() {

                const params = (new URL(document.location)).searchParams;
                const skip = params.get('skip');
                const limit = params.get('limit');

                const url = 'http://localhost:8000/users/?skip=' + skip + '&limit=' + limit;

                fetch(url, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                }).then(function(response) {
                    return response.json();
                }).then(function(users) {

                    for (const user of users) {
                        let table = document.getElementById('users-table');
                        let newRow = table.insertRow();

                        let newCell = newRow.insertCell();
                        let newText = document.createTextNode(user['id']);
                        newCell.appendChild(newText);

                        newCell = newRow.insertCell();
                        newText = document.createTextNode(user['email']);
                        newCell.appendChild(newText);
                        
                        newCell = newRow.insertCell();
                        newText = document.createTextNode(user['is_active'] == 1 ? 'True' : 'False');
                        newCell.appendChild(newText);

                        newCell = newRow.insertCell();
                        newText = document.createTextNode(user['is_admin'] == 1 ? 'True' : 'False');
                        newCell.appendChild(newText);

                        table = document.getElementById('items-table');

                        for (const items of user['items']) {
                            let newRow = table.insertRow();

                            let newCell = newRow.insertCell();
                            let newText = document.createTextNode(items['id']);
                            newCell.appendChild(newText);

                            newCell = newRow.insertCell();
                            newText = document.createTextNode(items['owner_id']);
                            newCell.appendChild(newText);

                            newCell = newRow.insertCell();
                            newText = document.createTextNode(items['title']);
                            newCell.appendChild(newText);

                            newCell = newRow.insertCell();
                            newText = document.createTextNode(items['description'] != null ? items['description'] : '');
                            newCell.appendChild(newText);
                        }
                    }
                });
            });
        </script>
    </body>
</html>
