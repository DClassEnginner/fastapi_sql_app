<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1 id="user-id"></h1>
        <table border="1" id="user-table">
            <tr>
                <th>
                    <label>user.id</label>
                </th>
                <th>
                    <label>user.email</label>
                </th>
                <th>
                    <label>user.is_active</label>
                </th>
            </tr>
        </table>
        <br>
        <table border="1" id="items-table">
            <tr>
                <th>
                    <label>item.id</label>
                </th>
                <th>
                    <label>item.owner_id</label>
                </th>
                <th>
                    <label>item.title</label>
                </th>
                <th>
                    <label>item.description</label>
                </th>
            </tr>
        </table>
        <br>
        <br>
        <h1>post items</h1>
        <form action="" method="post" id="postItems">
            <input name="id" type="hidden">
            <label for="title">items.title</label><input name="title" type="text" placeholder="hello">
            <label for="description">items.description</label><input name="description" type="text" placeholder="world">
            <button type="button" onclick="submitPostItems()">送信</button>
        </form>
        <script>
            window.addEventListener('load', function() {

                const params = (new URL(document.location)).searchParams;
                const user_id = params.get('user_id');

                const url = 'http://localhost:8000/users/' + user_id;

                fetch(url).then(function(response) {
                    return response.json();
                }).then(function(user) {

                    document.getElementById('user-id').innerHTML = 'UserID:' + user['id'];

                    document.forms['postItems'].elements['id'].value = user['id'];

                    let table = document.getElementById('user-table');
                    let newRow = table.insertRow();

                    let newCell = newRow.insertCell();
                    let newText = document.createTextNode(user['id']);
                    newCell.appendChild(newText);

                    newCell = newRow.insertCell();
                    newText = document.createTextNode(user['email']);
                    newCell.appendChild(newText);
                    
                    newCell = newRow.insertCell();
                    newText = user['is_active'] == 1 ? document.createTextNode('True') : document.createTextNode('False');
                    newCell.appendChild(newText);

                    table = document.getElementById('items-table');

                    for (const items of user['items']) {
                        console.log(items);
                        let newRow = table.insertRow();

                        let newCell = newRow.insertCell();
                        let newText = document.createTextNode(items['id']);
                        newCell.appendChild(newText);

                        newCell = newRow.insertCell();
                        newText = document.createTextNode(items['owner_id']);
                        newCell.appendChild(newText);

                        newCell = newRow.insertCell();
                        newText = document.createTextNode(items['title']);
                        newCell.appendChild(newText);

                        newCell = newRow.insertCell();
                        newText = items['description'] != null ? document.createTextNode(items['description']) : '';
                        newCell.appendChild(newText);
                    }
                });
            });

            function submitPostItems(){
                let form = document.forms['postItems'];
                var j = {
                    "title":form.elements['title'].value,
                    "description":form.elements['description'].value,
                };

                let action = "http://localhost:8000/users/" + form.elements['id'].value + "/items/"
                var xhr = new XMLHttpRequest();

                xhr.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        window.location.href = window.location.href;
                    } else if(this.readyState == 4 && this.status != 200) {
                        alert('itemを登録できませんでした');
                    }
                }

                xhr.open(form.method, action, true);
                xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                xhr.send(JSON.stringify(j));
            }
        </script>
    </body>
</html>
