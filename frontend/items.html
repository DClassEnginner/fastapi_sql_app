<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Items</h1>
        <table border="1" id="item-table">
            <tr>
                <th>
                    <label>item.id</label>
                </th>
                <th>
                    <label>item.owner_id</label>
                </th>
                <th>
                    <label>item.title</label>
                </th>
                <th>
                    <label>item.description</label>
                </th>
            </tr>
        </table>

        <script>
            window.addEventListener('load', function() {
                const params = (new URL(document.location)).searchParams;
                const skip = params.get('skip');
                const limit = params.get('limit');

                const url = 'http://localhost:8000/items/?skip=' + skip + '&limit=' + limit;

                fetch(url, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                }).then(function(response) {
                    return response.json();
                }).then(function(datas) {
                    let table = document.getElementById('item-table');

                    for (const data of datas) {
                        const newRow = table.insertRow();

                        let newCell = newRow.insertCell();
                        let newText = document.createTextNode(data['id']);
                        newCell.appendChild(newText);

                        newCell = newRow.insertCell();
                        newText = document.createTextNode(data['owner_id']);
                        newCell.appendChild(newText);

                        newCell = newRow.insertCell();
                        newText = document.createTextNode(data['title']);
                        newCell.appendChild(newText);

                        newCell = newRow.insertCell();
                        newText = document.createTextNode(data['description'] != null ? data['description'] : '');
                        newCell.appendChild(newText);
                    }
                });
            });
        </script>
    </body>
</html>
